{% extends 'base.html' %}
{% block title %} - Our Candy{% endblock %}
{% block content %}

<h1>Sweetlies Candy</h1>

<div class="row">
  <div class="col s6">
    {% for candy in all_candy %}
      <a href="{% url 'candy_detail' candy.id %}">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ candy.name }}</span>
            <p>Store: {{ candy.store.store_name }}</p>
            <p>{{ candy.description }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
